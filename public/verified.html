<html>

        <style>
             body, h1, h2, p {
        margin: 0;

            body {

        background-repeat: no-repeat;

        header.style1 {
              display: flex;

            padding: 75px 0px 0px 355px;
        }
    
            header > img {
                height: 200px;
                width: 250px; 
            margin-right: 50px;}
    
            header.style1 a {
             display: inline-block;
             background-color: #fff;

             margin-top: 20px;
             font-weight: bold;
            }
            header.style2 {
               background-color: #7cafc9;

            header.style2 a {
             display: inline-block;
             background-color: #fff;

             padding: 10px 20px;
             text-decoration: none;
             border-radius: 5px;
             margin-top: 20px;
             font-weight: bold;
            }
            
            header.style2 nav{
              display: flex;
              justify-content: center;
              align-items: center;
            }
            header.style2 nav a{
                display: inline-block;
              padding: 10px 20px;
              text-decoration: none;
              color: #ff0202;
              background-color: rgb(226, 226, 83);
              border-radius: 35px;
              margin: 0 10px;
              transition: cubic-bezier(0.075, 0.82, 0.165, 1);

            header.style2 nav a:hover{

            }

                width: 350px;
            }
    
            .register-container h2 {
                text-align: center;
                margin-bottom: 20px;
            }

            }

                width: 100%;

            }
    
            .form-group button {
                width: 100%;
                background-color: #007bff;
                color: #fff;
                border: none;
                padding: 10px;

            button {
