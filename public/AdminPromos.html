<form id="fomadmin">
    <div class="container">
    <label>Promo ID</label>

    <label>Promo Name</label>
    <input type="text" id="promoName">

    From

    To
    <input id="promoEnd" type="date">

        <option value=""></option>
        <option value="Active">Active</option>
        <option value="Ended">Ended</option>
    </select>
    <label style="color: white; user-select: none;">admin controllll</label>
    <button type="button" id="insert" onclick="insertP()">Add Promo</button>
    <button type="button" id="update" onclick="updateP()">Update Promo</button>

<script>

    fetch('/promo-data').then(response=>{
        if (response.ok){
            return response.json()
        }else{
            throw new Error('Error fetching data');
        }
    }).then(data=>{
        const tbl=document.getElementById('table-data')
        tbl.innerHTML=""
        data.forEach(element => {
            const r=document.createElement('tr')
            r.innerHTML=`
            <th>${element.proID}</th>
            <th>${element.proName}</th>
            <th>${element.proDesc}</th>
            <th>${element.proFX}</th>
            <th>${element.proStart} ~ ${element.proEnd}</th>
            <th>${element.proStat}</th>
            `;
            tbl.appendChild(r)
        });
    }).catch(error => {
    console.error('Error fetching data:', error);
  });

const txtproID=document.getElementById('promoID')
const txtproName=document.getElementById('promoName')
const txtAproDesc=document.getElementById('promoDesc')
const defaultTxT=txtAproDesc.value
const txtproEffect=document.getElementById('promoFX')
const dtproStart=document.getElementById('promoStart')
const dtproEnd=document.getElementById('promoEnd')
const selProStat=document.getElementById('selProStat')

    async function insertP(){
        console.log(txtAproDesc.value)
        console.log(defaultTxT)
        const v=txtAproDesc.value==defaultTxT
        console.log(v)
    if(txtproName.value!="" || v==false || txtproEffect.value!="" || dtproStart.value!="" || dtproEnd.value!="" || selProStat.value!=""){
        const ida=dtproStart.valueAsDate.toLocaleDateString('en-US', { year: '2-digit', month: '2-digit', day: '2-digit' }).replace(/\//g, '-');
        const idb=dtproEnd.valueAsDate.toLocaleDateString('en-US', { year: '2-digit', month: '2-digit', day: '2-digit' }).replace(/\//g, '-');
        const idc=txtproName.value
        txtproID.value=idc.slice(0,3)+ida.slice(3,5)+"-"+idb.slice(3,5)
        const datum={
            proID:txtproID.value,
            proName:txtproName.value,
            proDesc:txtAproDesc.value,
            proFX:txtproEffect.value,
            proStart:dtproStart.value,
            proEnd:dtproEnd.value,
            proStat:selProStat.value
        }
        const response=await fetch('/insertPro',{
            method:'POST',
            headers:{
                'Content-Type':'application/json'
            },
            body:JSON.stringify(datum)
        })
        const result=await response.json()
        if(response.ok){
            alert(result.message)
            document.getElementById('fomAdmin').reset()
            location.reload()
        }else{
            alert(result.error);
            document.getElementById('fomAdmin').reset()
        }
    }else{
        alert("Please fill up everything.")
    }
    }
    async function updateP(){
        const proID=txtproID.value
        let proNamef,proDescf,proFXf,proStartf,proEndf,proStatf
        try{
            const response=await fetch(`/searchPro?proID=${proID}`)
            const result=await response.json()
            if(response.ok){
                proNamef=result.proName
                proDescf=result.proDesc
                proFXf=result.proFX
                proStartf=result.proStart
                proEndf=result.proEnd
                proStatf=result.proStat
            }else{
                alert("E-E-ERROR",result.error)
            }
        }catch(err){
            console.error("Error looking through the Database. ",err);
            alert('someone tripped over the wires!');
        }
        if(txtproName.value!="" && txtproName.value!=proNamef){
            proNamef=txtproName.value
        }
        if(txtAproDesc.value!="" && txtAproDesc.value!=proDescf){
            proDescf=txtAproDesc.value
        }
        if(txtproEffect.value!="" && txtproEffect.value!=proFXf){
            proFXf=txtproEffect.value
        }
        if(dtproStart.value!="" && dtproStart.value!=proStartf){
            proStartf=dtproStart.value
        }
        if(dtproEnd.value!="" && dtproEnd.value!=proEndf){
            proEndf=dtproEnd.value
        }
        if(selProStat.options[selProStat.selectedIndex].value!="" || selProStat.options[selProStat.selectedIndex].value!=proStatf){
            proStatf=selProStat.options[selProStat.selectedIndex].value
        }
        const updoot={
            proID:proIDf,
            proName:proNamef,
            proDesc:proDescf,
            proStart:proStartf,
            proEnd:proEndf,
            proStat:proStartf
        }
    }

    async function searchP(){
        if(txtproID==""){
            const proID=txtproID.value
            try{
                const response=await fetch(`/searchPro?proID=${proID}`)
                const result=await response.json()
            if(response.ok){
                txtproName.value=result.proName
                txtAproDesc.value=result.proDesc
                txtproEffect.value=result.proFX
                dtproStart.value=result.proStart
                dtproEnd.value=result.proEnd
                selProStat.value=result.proStat
            }
            }catch(err){
                console.error("Error looking through the Database. ",err);
                alert('someone tripped over the wires!');
            }
            
        }else{
            alert("Please input the promo to search")
        }
    }
    async function deletP(){
        const proIDf=txtproID.value
        const delet={proID:proIDf}
        try{
            const response=await fetch('/deletPro',{
                 method:'POST',
            headers:{
                'Content-Type':'application/json'
            },
            body:JSON.stringify(delet)
            })
            const result=await response.json()
            if(response.ok){
                alert(result.message)
                document.getElementById('fomAdmin').reset()
                location.reload()
            }
        }catch(err){
            console.error('E-E-ERROR!', err);
            alert('An Error Occured While removing The Record.');
        }
    }
